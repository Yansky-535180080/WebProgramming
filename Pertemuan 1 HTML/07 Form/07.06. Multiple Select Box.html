<!DOCTYPE html>

<html>

<body>
    <h1>Form</h1>
    <form action="http://www.example.com/profile">
        <p>Do you play any of the following instruments?
            (You can select more than one option by holding down control 
            on a PC or command on a Mac while selecting different options.)
        </p>
        <select name="instruments" size="3" multiple>
            <option value="guitar" selected>Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected>Keyboard</option>
            <option value="bass">Bass</option>
        </select>
    </form>
</body>

</html>
