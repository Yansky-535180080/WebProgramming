<!DOCTYPE html>

<html>

<head>
    <style>
        h1.satu {
            color: red;
        }
        h1.dua {

        h1.tiga {
            color: rgb(255, 255, 0);

        h1.empat {

        }

</head>

<body>
    <h1 class="satu">Ini adalah contoh penggunaan teks css color.</h1>
    <h1 class="dua">Ini adalah contoh penggunaan teks css color.</h1>
    <h1 class="tiga">Ini adalah contoh penggunaan teks css color.</h1>
    <h1 class="empat">Ini adalah contoh penggunaan teks css color.</h1>
</body>

</html>
