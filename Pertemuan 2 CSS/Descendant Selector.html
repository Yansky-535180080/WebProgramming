<!DOCTYPE html>

<html>

<head>
    <style>
        div h2 {
            font-size: 26px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h2 style="color:green;">
            GeeksForGeeks
        </h2>
        <div>
            <h2>GeeksForGeeks</h2>
        </div>
    </div>
    <p>
        GeeksForGeeks in green is example of child selector.<br>
        Other GeeksForGeeks is example of descendant selector.
    </p>
</body>

</html>
