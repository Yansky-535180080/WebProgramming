<!DOCTYPE html>

<html>

<head>
    <style>
        p {
            font-variant: normal;
        }
        span.smallcaps {
            font-variant: smallcaps;
        }
    </style>
</head>

<body>
    <p>Ini adalah font normal, tetapi terdapat <span 
        class="smallcaps">variant smallcaps</span> di bagian tengah.</p>
</body>

</html>
