<!DOCTYPE html>

<html>

<head>
    <style>
        p.sans-serif {
            font-family: arial, verdana, sans-serif;
        }
        p.serif {
            font-family: 'Times New Roman', Times, serif;
        }
        p.monospace {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <p class="sans-serif">Here is some text in sans-serif font.</p>
    <p class="serif">Here is some text in serif font.</p>
    <p class="monospace">Here is soe text in monospace font.</p>
</body>

</html>
