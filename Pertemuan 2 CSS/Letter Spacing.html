<!DOCTYPE html>

<html>

<head>
    <style>
        .satu {
            letter-spacing: 3px;
        }
        .dua {
            letter-spacing: 0.5em;

        }
        .tiga {
            letter-spacing: -1px;
        }
    </style>
</head>

<body>
    <p class="satu">Kalimat ini menggunakan letter spacing bernilai 3px</p>
    <p class="dua">Kalimat ini menggunakan letter spacing bernilai 0.5em</p>
    <p class="tiga">Kalimat ini menggunakan letter spacing bernilai -1px</p>
</body>

</html>
