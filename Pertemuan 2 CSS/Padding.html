<!DOCTYPE html>

<html>

<head>
    <title>Padding Document</title>
    <style>
        .a, .b {
            border-style: solid;
            border-color: #000000;
            border-width: 2px
        }
        .b {
            padding: 15px;
        }
    </style>
</head>

<body>
    <h1 class="a">Ini paragraf tanpa Padding.</h1>
    <h1 class="b">Ini paragraf dengan Padding 15px.</h1>
</body>

</html>
