<!DOCTYPE html>

<html>

<head>
    <style>
        .satu {
            word-spacing: 30px;
        }
        .dua {
            word-spacing: 0.5em;

        }
        .tiga {
            word-spacing: -1px;
        }
    </style>
</head>

<body>
    <p class="satu">Kalimat ini menggunakan word spacing bernilai 3px</p>
    <p class="dua">Kalimat ini menggunakan word spacing bernilai 0.5em</p>
    <p class="tiga">Kalimat ini menggunakan word spacing bernilai -1px</p>
</body>

</html>
