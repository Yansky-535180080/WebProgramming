<!DOCTYPE html>
<html>

<head>
    <title>Javascript Introduction</title>
    <script>
        function changeStyle(pId, pClassName) {
            console.log(pId);
            console.log(pClassName);
            document.getElementById(pId).className = pClassName;
        }
    </script>
    <style>
        .MakeRed {
            color: red;
        }

        .Hide {
            visibility: hidden;
        }

        .Show {
            visibility: visible;
        }
    </style>
</head>

<body>
    <button type="button" onclick="changeStyle('cLine1', 'MakeRed')">
        Go!</button>
    <p id="cLine1">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia
        deserunt mollit anim id est laborum</p>
</body>

</html>
