<!DOCTYPE html>
<html>

<head>
    <title>Javascript Introduction</title>
    <script>
        function AddString(id, str1, str2) {
            document.getElementById(id).innerHTML = str1 + str2;
        }
    </script>
</head>

<body>
    <button type="button" onclick="AddString('cLine2', 'Hello', 'World!')">
        Go!</button>

    <p id="cLine2">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia
        deserunt mollit anim id est laborum</p>
</body>

</html>
