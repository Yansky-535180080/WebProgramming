<!DOCTYPE html>
<html>

<head>
    <title>Javascript Object</title>
    <script>
        var Saya;

        function Person(pEmail, pNama, pNIM) {
            this.Email = pEmail;
            this.NIM = pNIM;
            this.Nama = pNIM;

            this.ValidasiData = function () {
                if ((this.Email != "") && (this.NIM != "") && (this.Nama != "")) {
                    return "OK";
                }
                else {
                    return "NG";
                }
            }

        }

        function CreateObject(pEmail, pNama, pNIM) {
            Saya = new Person(pEmail, pNama, pNIM);
        }

        function LoadObject() {
            document.getElementById("iPerson").value =
                "Email: " + Saya.Email + " " +
                "NIM: " + Saya.NIM + " " +
                "Nama: " + Saya.Nama + Saya.ValidasiData();
        }
    </script>
</head>

<body>
    <input type="text" id="iEmail" placeholder="Masukkan Email">
    <input type="text" id="iNama" placeholder="Masukkan nama">
    <input type="text" id="iNIM" placeholder="Masukkan NIM">

    <button type="button" onclick="CreateObject(
        document.getElementById('iEmail').value, 
        document.getElementById('iNama').value, 
        document.getElementById('iNIM').value)">Create</button>

    <br><br>

    <button type="button" onclick='LoadObject()'>Load</button>

    <input type="text" id="iPerson" style="width: 500px; height: 100px;" readonly>
</body>

</html>
