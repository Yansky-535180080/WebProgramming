<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Create Element Demo</title>
    </head>

    <body>
        <script>
            let div = document.createElement('div');
            div.innerHTML = '<p> Contoh Create Element</p>';
            let text = document.createTextNode('CreateElement menggunakan TextNode');
            
            document.body.appendChild(div);
            div.appendChild(text);
        </script>
    </body>
</html>
